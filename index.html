<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Морской бой</title>
        <link href="src/style.css" rel="stylesheet">
    </head>
    <body>
        <main class="app">
            <h1 class="app_title">Морской бой</h1>
            <div class="button_container_bot" style="display: none">
                <h2 class="front_move">Ваш ход</h2>
            </div>
            <div class="play_container">
                <div data-side="player"></div>
                <div class="counter_container">
                    <span class="count_play"></span>
                    <span class="count_play count_play_total" style="display: none">20</span>
                </div>
                <div data-side="opponent"></div>
            </div>
            <div class="button_container_praparation">
                <button class="pushable_ships">
                    <span class="front">Расставить корабли</span>
                </button>
                <button class="pushable_play" style="display: none">
                    <span class="front">Начать игру</span>
                </button>
            </div>
            <div class="button_container_bot" style="display: none">
                <button class="pushable_again">
                    <span class="front front_again">Сдаться</span>
                </button>
            </div>
        </main>

        <script crossorigin="anonymous" type="module" src="./src/script.js"></script>
    </body>
</html>
